<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Wifey ‚ù§Ô∏è</title>

<!-- Luxury Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffdde1,#ff758c);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

@keyframes gradientMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Glass Card */
.card{
background:rgba(255,255,255,0.25);
backdrop-filter:blur(12px);
padding:50px;
border-radius:25px;
text-align:center;
width:90%;
max-width:600px;
box-shadow:0 20px 40px rgba(0,0,0,0.2);
position:relative;
z-index:2;
}

.hidden{ display:none; }

/* Romantic Heading */
.title{
font-family:'Great Vibes',cursive;
font-size:70px;
color:#111;
animation:glow 2s infinite alternate;
}

.subtitle{
font-size:20px;
margin-top:10px;
color:#222;
}

@keyframes glow{
from{text-shadow:0 0 10px #fff;}
to{text-shadow:0 0 25px #fff,0 0 40px #ff4d6d;}
}

/* Buttons */
.buttons{
margin-top:40px;
display:flex;
justify-content:center;
gap:30px;
}

button{
padding:15px 40px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

#yesBtn{
background:linear-gradient(45deg,#28a745,#6cff8f);
color:white;
}

#noBtn{
background:linear-gradient(45deg,#dc3545,#ff6b81);
color:white;
position:relative;
}

/* Floating Background Elements */
.float{
position:fixed;
font-size:50px;
animation:floatUp linear infinite;
pointer-events:none;
z-index:1;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Flash */
.flash{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
animation:flash 0.6s ease-out;
z-index:5;
}

@keyframes flash{
0%{opacity:1;}
100%{opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="kalyani.mp3" type="audio/mpeg">
</audio>

<!-- Opening -->
<div id="inbox" class="card">
<div class="title">Wifey ‚ù§Ô∏è</div>
<div class="subtitle">Click to open your surprise</div>
</div>

<!-- Proposal -->
<div id="proposal" class="card hidden">
<div class="title">Will you be my Valentine, Wifey? ‚ù§Ô∏è</div>

<div class="buttons">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
</div>

<!-- Final -->
<div id="final" class="card hidden">
<div class="title">You Said Yes üíñ</div>
<div class="subtitle" style="margin-top:30px;">
You just made my world brighter than ever.
<br><br>
I don‚Äôt just love you.
<br>
I choose you.
<br>
Every single day.
<br>
In every lifetime.
<br><br>
Forever yours, Wifey ‚ù§Ô∏è
</div>
</div>

<script>

const inbox=document.getElementById("inbox");
const proposal=document.getElementById("proposal");
const finalScreen=document.getElementById("final");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const music=document.getElementById("bgMusic");

/* Open */
inbox.addEventListener("click",()=>{
music.play().catch(()=>{});
inbox.classList.add("hidden");
proposal.classList.remove("hidden");
});

/* No Button Move */
const messages=[
"No way üòè",
"Seriously?",
"Think again.",
"You sure?",
"Only Yes works ‚ù§Ô∏è"
];
let index=0;

noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*70+"%";
alert(messages[index]);
index=(index+1)%messages.length;
});

/* Yes Click */
yesBtn.addEventListener("click",()=>{
proposal.classList.add("hidden");
finalScreen.classList.remove("hidden");
createFlash();
startCelebration();
});

/* Flash */
function createFlash(){
const flash=document.createElement("div");
flash.className="flash";
document.body.appendChild(flash);
setTimeout(()=>flash.remove(),600);
}

/* Background Floating From Start */
setInterval(()=>createFloat("üíñ"),1200);
setInterval(()=>createFloat("üß∏"),1500);
setInterval(()=>createFloat("üåπ"),1300);

function createFloat(symbol){
const el=document.createElement("div");
el.className="float";
el.innerHTML=symbol;
el.style.left=Math.random()*100+"%";
el.style.animationDuration=(Math.random()*5+6)+"s";
document.body.appendChild(el);
setTimeout(()=>el.remove(),8000);
}

/* Extra celebration after Yes */
function startCelebration(){
setInterval(()=>createFloat("üíñ"),400);
setInterval(()=>createFloat("üåπ"),500);
}

</script>

</body>
</html>
