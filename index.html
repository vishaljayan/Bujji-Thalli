<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Wifey ‚ù§Ô∏è</title>

<!-- Premium Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:black;
text-align:center;
}

/* Screens */
.screen{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
padding:20px;
}

.hidden{ display:none; }

/* Romantic Heading */
.romantic{
font-family:'Great Vibes',cursive;
font-size:80px;
}

/* Sub text */
.subtext{
font-size:22px;
margin-top:10px;
}

/* Heartbeat */
.heartbeat{
animation:heartbeat 1.5s infinite;
}
@keyframes heartbeat{
0%{transform:scale(1)}
25%{transform:scale(1.05)}
40%{transform:scale(1)}
60%{transform:scale(1.05)}
100%{transform:scale(1)}
}

/* Buttons */
.button-container{
margin-top:50px;
display:flex;
gap:40px;
}

button{
padding:15px 35px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
}

#yesBtn{
background:#28a745;
color:white;
}

#noBtn{
background:#dc3545;
color:white;
position:relative;
}

/* Floating Elements */
.floating{
position:absolute;
font-size:35px;
animation:floatUp 8s linear infinite;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

.fall{
position:absolute;
font-size:30px;
animation:fall 7s linear infinite;
pointer-events:none;
}

@keyframes fall{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(100vh) rotate(360deg);}
}

/* Flash */
.flash{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
animation:flash 0.5s ease-out;
}
@keyframes flash{
0%{opacity:1;}
100%{opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="kalyani.mp3" type="audio/mpeg">
</audio>

<!-- Opening -->
<div id="inbox" class="screen">
<h1 class="romantic heartbeat">Wifey ‚ù§Ô∏è</h1>
<p class="subtext">Click anywhere...</p>
</div>

<!-- Proposal -->
<div id="proposal" class="screen hidden">
<h1 class="romantic">Will you be my Valentine, Wifey? ‚ù§Ô∏è</h1>

<div class="button-container">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
</div>

<!-- Final -->
<div id="final" class="screen hidden">
<h1 class="romantic">YOU SAID YES üíñ</h1>
<p class="subtext">
You just made my world brighter.
<br><br>
I don‚Äôt just love you.
<br>
I choose you.
<br>
Every single day.
<br>
In every lifetime.
<br><br>
Forever yours, Wifey ‚ù§Ô∏è
</p>
</div>

<script>

const inbox = document.getElementById("inbox");
const proposal = document.getElementById("proposal");
const finalScreen = document.getElementById("final");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

/* OPEN MAIL */
inbox.addEventListener("click", function(){
music.play().catch(()=>{});
inbox.classList.add("hidden");
proposal.classList.remove("hidden");
});

/* NO BUTTON FUN */
const messages = [
"No way üòè",
"Seriously?",
"Think again.",
"Wrong choice.",
"You sure?",
"Only Yes works ‚ù§Ô∏è"
];

let index = 0;

noBtn.addEventListener("mouseover", function(){
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*70+"%";
alert(messages[index]);
index=(index+1)%messages.length;
});

/* YES BUTTON */
yesBtn.addEventListener("click", function(){
proposal.classList.add("hidden");
finalScreen.classList.remove("hidden");
createFlash();
});

/* Flash */
function createFlash(){
const flash=document.createElement("div");
flash.className="flash";
document.body.appendChild(flash);
setTimeout(()=>flash.remove(),500);
}

/* Floating Hearts, Teddies & Flowers From Start */
setInterval(()=>createFloating("üíñ"),1000);
setInterval(()=>createFloating("üß∏"),1400);
setInterval(()=>createFalling("üå∏"),1200);

function createFloating(symbol){
const el=document.createElement("div");
el.className="floating";
el.innerHTML=symbol;
el.style.left=Math.random()*100+"%";
document.body.appendChild(el);
setTimeout(()=>el.remove(),8000);
}

function createFalling(symbol){
const el=document.createElement("div");
el.className="fall";
el.innerHTML=symbol;
el.style.left=Math.random()*100+"%";
document.body.appendChild(el);
setTimeout(()=>el.remove(),7000);
}

</script>

</body>
</html>
